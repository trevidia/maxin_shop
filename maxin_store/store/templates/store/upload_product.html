{% extends './base.html'%}

{% block content %}
<div class="h-screen lg:w-screen lg:flex justify-center items-center">
    <form action="/upload_product" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="bg-white w-full lg:w-[500px] lg:rounded-md px-4 py-4 shadow-md">
        <h4 class="text-3xl text-stone-700 mb-4">
            Add Product
        </h4>
        <div class="w-full mb-4">
            <h6 class="text-xl mb-3 text-stone-600">
                Product Name
            </h6>
            <input class="input w-full" required name="product_name"/>
        </div>
        <div class="flex ">
            <div class="w-full mb-4 mr-1.5">
                <h6 class="text-xl mb-3 text-stone-600">
                    Price per unit
                </h6>
                <input type="number" required name="product_price" class="input w-full"/>
            </div>
            <div class="w-full mb-4 ml-1.5">
                <h6 class="text-xl mb-3 text-stone-600">
                    Quantity
                </h6>
                <input type="number" required name="product_quantity" class="input w-full"/>
            </div>
        </div>
        <div class="w-full mb-4">
            <h6 class="text-xl mb-3 text-stone-600">
                Description
            </h6>
            <textarea class="textarea h-[200px] w-full" required name="product_description"></textarea>
        </div>
        <div class="w-full mb-4">
            <h6 class="text-xl mb-3 text-stone-600">
                Image
            </h6>
                <input accept="image/*" required type="file" name="product_image" class="block w-full text-sm text-slate-500 file:bg-sky-400 file:border-0 file:text-white file:px-4 file:py-2 file:rounded-md file:mr-4 file:shadow-md hover:file:bg-sky-500 file:transition-all ">

        </div>
        <button class="button">
            Add Product
        </button>

    </div>
    </form>
</div>

{% endblock %}
