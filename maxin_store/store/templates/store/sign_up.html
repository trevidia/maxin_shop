{% extends './base.html' %}

{% block content %}

<div class="w-full h-screen flex justify-center items-center">
    <form method="post" action="/sign_up">
        {% csrf_token %}
    <div class="w-[380px] px-4 py-6 rounded-md shadow-md bg-white">
        <h4 class="text-3xl mb-4">
            Sign up
        </h4>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Username
            </span>
            <input class="h-[38px] px-2 rounded-md border border-slate-300 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 outline-none" type="text" required name="username">
        </div>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Email
            </span>
            <input class="h-[38px] px-2 rounded-md border border-slate-300 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 outline-none" type="text" required name="email">
        </div>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Password
            </span>
            <input type="password" name="password1" class="h-[38px] px-2 rounded-md border border-slate-300 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 outline-none" required name="username">
        </div>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Confirm Password
            </span>
            <input type="password" name="password2" class="h-[38px] px-2 rounded-md border border-slate-300 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 outline-none" required name="username">
        </div>
        {% for error, msg in errors.items %}
        <div class="text-sm text-red-500 flex items-center">
            <span class="material-symbols-outlined mr-2">
                error
            </span>
            {{msg}}
        </div>
        {% endfor %}
        <button class="h-[48px] bg-sky-500 w-full text-white text-lg rounded-[10px] my-4 ">
            Sign up
        </button>
        <div class="flex flex-col items-center">
            <span>
                Already have an Account?
            </span>
            <a class="text-sky-500 font-bold " href="/login">
                Log in
            </a>
        </div>
    </div>
</form>
</div>
{{error}}
{% endblock %}
