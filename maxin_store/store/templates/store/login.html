{% extends './base.html' %}

{% block content %}

<div class="w-full h-screen flex justify-center items-center">
    <form method="post" action="/login">
        {% csrf_token %}
    <div class="w-[380px] px-4 py-8 rounded-md shadow-md bg-white">
        <h4 class="text-3xl mb-4">
            Log in
        </h4>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Username
            </span>
            <input class="h-[38px] px-2 rounded-md border border-slate-300 focus:border-sky-400 focus:ring-1 focus:ring-sky-400 outline-none" type="text" required name="username">
        </div>
        <div class="flex flex-col mb-3">
            <span class="text-xl mb-2">
                Password
            </span>
            <input type="password" class="input" required name="password">
        </div>
        {% if error %}
        <div class="text-sm text-red-500 flex items-center">
            <span class="material-symbols-outlined mr-2">
                error
            </span>
            {{error}}
        </div>
        {% endif %}
        <button class="button">
            Log in
        </button>
        <div class="flex flex-col items-center">
            <span>
                Don't have an Account?
            </span>
            <a class="text-sky-500 font-bold " href="/sign_up">
                Sign up
            </a>
        </div>
    </div>
</form>
</div>

{% endblock %}
