{% load static %}
<div class="h-[350px] w-[200px] mb-4 cursor-pointer overflow-hidden bg-white rounded-md shadow">
    <div class="h-1/2">
        <img class="h-full w-full object-cover" src="{{ product.image.url }}"/>
    </div>
    <!--  Name, description, price quantity status      -->
    <div class="flex flex-col p-2">
        <span class="text-lg">
            {{product.name}}
        </span>
        <span class="text-lime-600 flex justify-end w-full">
            N{{product.price}}
        </span>
        {% if product.quantity > 0 %}
        <span class="text-lime-600 flex justify-end w-full mb-2">
            In stock
        </span>
        <div class="w-full">

            <form  action="{% url 'update_cart' product.id %}" method="post">
                {% csrf_token %}
                <button class="bg-cyan-600 py-3 w-full  text-white hover:bg-cyan-500 transition-all rounded-full flex justify-center items-center ">
                <span class="material-symbols-outlined mr-2">
                    add_shopping_cart
                </span>
                <span> Add to cart</span>
            </button>
            </form>
        </div>
        {% else %}
        <span class="text-red-600 flex justify-end w-full mb-2">
            Out of stock
        </span>
            <button disabled class="bg-cyan-600 py-3 disabled:bg-gray-500 text-white hover:bg-cyan-500 transition-all rounded-full flex justify-center items-center ml-2 ">
                <span class="material-symbols-outlined mr-2">
                    add_shopping_cart
                </span>
                <span> Add to cart</span>
            </button>
        {% endif %}
    </div>

</div>
